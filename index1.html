<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">

    <div class="login-form">
        <form action="preview.html">
            <h2>Inicia Sesión</h2>
            <label for="username">Username</label>
            <input type="text" placeholder="Ingresa tu usuario" id="username" class="input">
            <label for="password">Password</label>
            <input type="password" placeholder="Ingresa tu contraseña" id ="password" class="input">
            <div class="auth">
                <a href="register.html" class="register">Regístrate</a>
                <a href="forgot.html" class="forgot-password">Olvidé mi contraseña</a>
            </div>
            <input type="submit" class="btn-1" value="Iniciar">
        </form>
    </div>
</div>
</body>
</html>
