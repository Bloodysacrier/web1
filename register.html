<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="register-container">

    <div class="register-form">
        <form id= "registerForm">
            <h2>Crea una cuenta</h2>
            <label for="name">Nombre</label>
            <input type="text" placeholder="Ingresa tu nombre" id="name" class="input">

            <label for="last-name">Apellido</label>
            <input type="last-name" placeholder="Ingresa tu apellido" id="last-name" class="input">
            
            <label for="email">Correo</label>
            <input type="email" placeholder="Ingresa tu correo" id="email" class="input">

            <label for="password">Contraseña</label>
            <input type="password" placeholder="Crear contraseña" id="password" class="input">


            <div class="login">
                <a href="index1.html" class="login">¿Ya tienes una cuenta?</a>
            </div>
            <input type="submit" class="btn-1" value="Iniciar">
        </form>
    </div>
</div>  
<script src="js/register.js"></script>
</body>
</html>
